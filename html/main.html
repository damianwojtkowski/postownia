<!DOCTYPE html>
<html>
  <head>
    <title>Main page</title>
  </head>
  <body>
    <div id="container">
      <p>Welcome to Postownia</p><br>
      <div class="posts">
        <p>Posts our users</p>
      </div>
      <div class="newpost">
        <textarea rows="4" cols="50" name="comment" form="newpost" placeholder="How are you?">

          <input type="submit">
        </form>
      </div>
    </div>
    <script src="/javascript/postgenerator.js"></script>
  </body>
</html>
